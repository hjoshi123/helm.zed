name = "Helm"
grammar = "go_template"
path_suffixes = ["yaml", "gotmpl", "yml", "helm"]
line_comments = ["#"]
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
]
